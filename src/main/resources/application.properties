# Server port
server.port=8089

# Kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.topic=numbers
spring.kafka.consumer.group-id=numbers

# Random numbers generation
randomNumbers.maxGeneratedPerSecond=5
randomNumbers.streamSize=100